<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/currency-flags.css">
  <link rel="stylesheet" href="css/currency-flags.min.css">
  <link rel="stylesheet" href="css/main.css">
  </link>
  <title>Exchange Rates</title>
</head>

<body>
  <div class="container">
    <h1 id="page-headline" class="p1">Your Currency Convertor</h1>
    <form>
      <!--The conversion input-->
      <div class="elementContainer">
        <label for="amountInput1" class="amountfieldLabel">How much to convert</label>
        <input type="number" name="amountInput1" id="amountInput1" class="amountInput"
          placeholder="Type in an amount..." autocomplete="off">
        <select name="currencySelect1" id="currencySelect1" class="dropdown"></select>
      </div>

      <br>
      <!--The conversion output-->
      <div class="elementContainer">
        <label for="amountOutput1" class="amountfieldLabel">Conversion outcome</label>
        <div name="amountOutput1" id="amountOutput1">
          <p>0,00</p>
        </div>
        <select name="currencySelect2" id="currencySelect2" class="dropdown"></select>
      </div>

      <br>
      <!--Exchange ratio and currency powers-->
      <div class="elementContainer" id="conversionAnalysis">
        <div class="ratioSection" id="conversionRateSection">
          <label for="exchangeRatio">Conversion rate:</label>
          <div id="exchangeRatio" name="exchangeRatio"></div>
        </div>

        <div class="ratioSection" id="conversionAnalysisGraphs">
          <label for="graphContainer">Relative currency power:</label>
          <div class="graphContainer" name="graphContainer">
            <label id="originalCurrencyBarLabel" for="originalCurrencyBar">EUR</label>
            <div class="ratioGraph" id="originalCurrencyBar" name="originalCurrencyBar"></div>
          </div>
          <div class="graphContainer">
            <label id="targetCurrencyBarLabel" for="targetCurrencyBar">EUR</label>
            <div class="ratioGraph" id="targetCurrencyBar" name="targetCurrencyBar"></div>
          </div>
        </div>
      </div>
    </form>
    <a href="https://github.com/ivanburda1986/ExchangeRates" alt="Github repo with the source code" target="_blank"
      id="githubrepo-link">Github</a>
    <script src="ui.js"></script>
    <script src="config.js"></script>
    <script src="exchangeRates.js"></script>
    <script src="currencies.js"></script>
    <script src="localStorage.js"></script>
    <script src="calculations.js"></script>
    <script src="execute.js"></script>
    <script src="app.js"></script>
  </div>
</body>

</html>
