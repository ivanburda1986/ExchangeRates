<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  </link>
  <title>Exchange Rates</title>
</head>

<body>
  <div class="container">
    <h1>Currency Converter</h1>
    <form>
      <div>
        <label for="amountInput1">How much to convert</label>
        <input type="text" name="amountInput1" id="amountInput1" class="amountInput" placeholder="Type in an amount...">
        <select name="currencySelect1" id="currencySelect1"></select>
      </div>

      <button id="convert-button">Convert</button>
      <div id="exchangeRate"><p>0,00</p></div>

      <div>
        <div id="result"><p>0,00</p></div>
        <select name="currencySelect2" id="currencySelect2"></select>
      </div>

    </form>

    <script src="config.js"></script>
    <script src="ui.js"></script>
    <script src="api-rates.js"></script>
    <script src="app.js"></script>
  </div>
</body>

</html>
