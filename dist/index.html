<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  </link>
  <title>Exchange Rates</title>
</head>

<body>
  <div class="container">
    <h1>Currency Converter</h1>
    <form>
      <fieldset>

        <label for="currencySelect1">From</label>
        <select name="currencySelect1" id="currencySelect1">
          <option value="1">one</option>
          <option value="2">two</option>
          <option value="3">three</option>
        </select>
        <button id="convert-button">Convert</button>
        <input type="text" id="amountInput1" class="amountInput" placeholder="Type in an amount...">
        <label for="currencySelect2">To</label>
        <select name="currencySelect2" id="currencySelect2">
          <option value="1">one</option>
          <option value="2">two</option>
          <option value="3">three</option>
        </select>
        <div id="result">
          <p>1532,00</p>
        </div>
      </fieldset>
    </form>

    <script src="ui.js"></script>
    <script src="api-rates.js"></script>
    <script src="app.js"></script>
  </div>
</body>

</html>
